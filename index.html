<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Mood Swing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍽️ What's Your Mood?</h1>
    <div class="mood-buttons">
      <button onclick="showFood('happy')">😊 Happy</button>
      <button onclick="showFood('sad')">😢 Sad</button>
      <button onclick="showFood('bored')">😐 Bored</button>
      <button onclick="showFood('angry')">😠 Angry</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
